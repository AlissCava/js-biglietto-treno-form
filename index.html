<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto del Treno</title>
</head>
<body>

    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="distanza">Distanza da percorrere (in km):</label>
        <input type="number" id="distanza" required>
        <br>
        <label for="eta">Età:</label>
        <input type="number" id="eta" required>
        <br>
        <button type="button" onclick="generaBiglietto()">Genera Biglietto</button>
    </form>

    <div id="biglietto">
        <h2>Riepilogo Biglietto</h2>
        <p><strong>Nome:</strong> <span id="outputNome"></span></p>
        <p><strong>Distanza:</strong> <span id="outputDistanza"></span> km</p>
        <p><strong>Età:</strong> <span id="outputEta"></span></p>
        <p><strong>Tariffa:</strong> €<span id="outputTariffa"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
