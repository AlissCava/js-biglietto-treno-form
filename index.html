<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto del Treno</title>
</head>
<body>

      <!-- Form per inserire i dati -->
    <div id="container">  
        <h1 id="H1DATI">INSERISCI QUI I TUOI DATI</h1>
        <div id="divform">
            <form id="form">
                <label id="lab" for="nome">Nome:</label>
                <input type="text" id="nome" required>
    
                <label  id="lab" for="distanza">Distanza da percorrere (in km):</label>
                <input type="number" id="distanza" required>
                
                <label id="lab" for="eta">Età:</label>
                <input type="text" id="eta" required>
              
                <button type="button" onclick="generaBiglietto()">Genera Biglietto</button>
                <button type="button" onclick="annullaPrenotazione()">Annulla</button>
            </form>
        </div>
      
     
    </div>

    <!-- Riepilogo del biglietto -->
    <h1>IL TUO BIGLIETTO</h1>
  

    <div id="biglietto">
        <h2>Riepilogo Biglietto</h2>
        <p><strong>Nome:</strong> <span id="outputNome"></span></p>
        <p><strong>Sconto:</strong> <span id="outputTipoTariffa"></span></p>
        <p><strong>Carrozza:</strong> <span id="outputCarrozza"></span></p>
        <p><strong>Codice Biglietto:</strong> <span id="outputCodiceBiglietto"></span></p>
        <p><strong>Tariffa:</strong> €<span id="outputTariffa"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
